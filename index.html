<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="text-center">Candy Shop</h1>
    </header>
    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="msg"></div>
        <form id="my-form">
            <label for="name">
                <input type="text" id="name" placeholder="Candy Name" required>
            </label>
            <label for="description">
                <input type="text" id="description" placeholder="Add Description" required>
            </label>
            <label for="price">
                <input type="number" id="price" placeholder="Price" required>
            </label>
            <label for="quantity">
                <input type="number" id="quantity" placeholder="Quantity in Pcs." required>
            </label>
            <button>Add Item</button>
        </form>
    </div>
    <div class="list h-100 d-flex align-items-center justify-content-center">
        <ul id="stock"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
